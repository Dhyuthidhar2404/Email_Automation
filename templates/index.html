<!DOCTYPE html>
<html>
<head>
    <title>Email Form</title>
</head>
<body>
    <h1>Send Email with Attachment</h1>
    <form method="POST" action="https://yourdomain.com/send_email" enctype="multipart/form-data">
        <label for="username">Sender Email:</label>
        <input type="email" id="username" name="username" required><br><br>

        <label for="password">Sender Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="email">Recipient Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <label for="attachment">Attachment:</label>
        <input type="file" id="attachment" name="attachment" required><br><br>

        <input type="submit" value="Send Email">
    </form>
</body>
</html>
